<!DOCTYPE html>
<html>
  <head>
    <title>Twilio Video Chat</title>
    <!-- Include the Twilio Video SDK -->
    <!-- Find the latest SDK version at https://sdk.twilio.com/js/video/latest/docs/ -->
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.23.0/twilio-video.min.js"></script>
  <body>
    <div id="participants"></div>
    <form id="join">
      <input type="text" id="identity" placeholder="Your name" /><br />
      <input type="text" id="room" placeholder="Room name" /><br />
      <button type="submit">Join Video Chat</button>
    </form>
  </body>
</html>
